<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    </head>

    <body>
        <div class="background">
            <div id="carousel" class="carousel-slide position-relative">

                <div class="carousel-box">
                    <div class="carousel-item active">
                        <img class="picture w-100 h-100" id="car1" src="img/aston_martin_dbs.jpeg" alt="Aston Martin DBS Superleggera">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car2" src="img/bentley-flying-spur.jpg" alt="Bentley Flying Spur">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car3" src="img/bugatti_chiron.jpeg" alt="Bugatti Chiron">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car4" src="img/maserati_mc20.jpeg" alt="Maserati MC20">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car5" src="img/porsche_911.jpeg" alt="Porsche 911 Carrera S">
                    </div>
                </div>
                <button class="button left" onclick="onClick(true)" title="previous"> ❮ </button>
                <button class="button right" onclick="onClick(false)" title="previous"> ❯ </button>
            </div> 
        </div>
        
    </body>
</html>
