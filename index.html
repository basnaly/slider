<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    </head>

    <body>
        <div class="background">
            <div id="carousel" class="carousel-slide position-relative">

                <div class="carousel-box">
                    <div class="carousel-item active">
                        <img class="picture w-100 h-100" id="car1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/2019_Aston_Martin_DBS_Superleggera_in_White_Stone%2C_front_left.jpg/1599px-2019_Aston_Martin_DBS_Superleggera_in_White_Stone%2C_front_left.jpg" alt="Aston Martin DBS Superleggera">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car2" src="https://www.carpixel.net/w/ef9c3c7dcfd86eacd7c4020a0963a52a/bentley-flying-spur-hybrid-wallpaper-hd-105075.jpg" alt="Bentley Flying Spur">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car3" src="https://preview.free3d.com/img/2020/04/2400331143883785713/88lv0dfd-900.jpg" alt="Bugatti Chiron">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car4" src="https://www.italy24news.com/temp/resized/medium_2021-05-04-fc697330d9.jpg" alt="Maserati MC20">
                    </div>
                    <div class="carousel-item">
                        <img class="picture w-100 h-100" id="car5" src="https://squir.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/p/o/porsche_911_carrera_aerokit_2019_0000.jpg" alt="Porsche 911 Carrera S">
                    </div>
                </div>
                <button class="button left" onclick="onClick(true)" title="previous"> ❮ </button>
                <button class="button right" onclick="onClick(false)" title="previous"> ❯ </button>
            </div> 
        </div>
        
    </body>
</html>
